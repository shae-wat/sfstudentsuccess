<style>
  a {
    color: #2b3990;
  }

  a:hover {
    color: #9a8abb !important;
  }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  .form-errors .errorExplanation h2,
  .h1,
  .h2,
  .h3,
  .h4,
  .h5,
  .h6,
  code {
    font-weight: bolder;
    font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
  }

  h3 {
    color: #392b83;
  }

  code {
    font-size: 90%;
    margin-top: 12px;
    color: #666;
  }

  button.btn-primary,
  input.btn-primary,
  a.btn-primary {
    color: #ffffff !important;
    background-color: #ee0187;
    border-color: #ee0187;
  }
  button.btn-primary:hover,
  input.btn-primary:hover,
  a.btn-primary:hover {
    color: #ffffff !important;
    background-color: #9a8abb;
    border-color: #9a8abb;
  }

  #signup-dropdown {
    display: none !important;
  }

  .header-image {
    margin-top: 0;
    margin-bottom: 24px;
  }

  .nav-item-login {
    display: none;
  }

  .navbar-nav-primary {
    margin-right: 12px;
  }

  .nav-link {
    margin-right: 36px;
  }

  .secondary-content {
    margin-top: 64px;
  }

  .graphic-content {
    margin-top: 24px;
    margin-bottom: 24px;
  }

  .card {
    padding: 24px;
    margin-bottom: 48px;
  }

  .card-row {
    display: flex;
    align-items: center;
    flex-direction: row;
    justify-content: space-between;
  }

  #custom-checkbox {
    display: none;
  }

  .title-block {
    text-align: center;
    margin-bottom: 24px;
  }

  .title-text {
    font-weight: 900;
  }

  .title-for {
    margin-top: -16px;
    font-weight: 900;
  }

  .title-nov {
    margin-top: 12px;
    color: #666;
  }

  .title-cons {
    margin-top: 6px;
    color: #666;
  }

  .custom-control {
    display: none;
  }

  @media only screen and (max-width: 768px) {
    .desktop-only {
      display: none;
    }
    .header-image {
      margin-top: 0;
      margin-bottom: 6px;
      margin-right: auto;
      margin-left: auto;
    }
    .title-for {
      margin-top: -8px;
      line-height: 1;
    }
    .card-row {
      flex-direction: column;
    }
  }
  @media only screen and (min-width: 769px) {
    .mobile-only {
      display: none;
    }
  }
</style>

<div class="page">
  {% include "breadcrumbs" %}
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div style="margin: auto; margin-bottom: 48px;">
        <img
          src="https://dsasf-62612.web.app/student-success/banner-title.png"
          width="100%"
          alt="Yes on G Student Success"
        />
      </div>
      <strong
        ><h1 class="title-text">
          Endorsements
        </h1></strong
      >
      <div class="card">
        <div class="card-row">
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/endorsers/uesf.jpg"
            alt="United Educators of San Francisco"
            width="275px"
            height="auto"
          />
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/endorsers/coleman_advocates.jpg"
            alt="Coleman Advocates for Children and Youth"
            width="275px"
            height="auto"
          />
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/up-vote/endorsements/logo-sf-dem-party.png"
            alt="San Francisco Democratic Party"
            width="250px"
            height="auto"
          />
        </div>
        <div class="card-row">
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/endorsers/nuhw_dark.jpg"
            alt="NUHW"
            width="275px"
            height="auto"
          />
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/endorsers/ppssf.png"
            alt="Parents for Public Schools of San Francisco"
            width="275px"
            height="auto"
          />
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/endorsers/beacon_logo.png"
            alt="San Francisco Beacon Initiative"
            width="250px"
            height="auto"
          />
        </div>
        <div class="card-row">
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/endorsers/sf_democratic_club.jpg"
            alt="San Francisco Latinx Democratic Club"
            width="275px"
            height="auto"
          />
          <img
            class="graphic-content"
            src="https://dsasf-62612.web.app/up-vote/endorsements/logo-milk.png"
            alt="Harvey Milk LGBTQ Democratic Club"
            width="275px"
            height="auto"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-11">
      {{ page.basic.content }}
    </div>
  </div>
</div>
